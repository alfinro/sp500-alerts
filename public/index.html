<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 Monitor Financiar</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .instrument { margin: 15px 0; font-size: 1.3em; }
    .alert { background: #ff0; color: #000; padding: 10px; font-weight: bold; margin-top: 10px; display: none; }
    label, input { display: block; margin-top: 10px; }
    input { padding: 6px; width: 100px; }
    .config { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>📈 Monitor BTC cu Alertă</h1>

  <div class="config">
    <label for="threshold">Prag alertă % (ex: 0.5):</label>
    <input type="number" id="threshold" value="0.5" step="0.1" />
  </div>

  <div class="instrument" id="btc">BTC: încărcare...</div>
  <div id="alert" class="alert">⚠️ ALERTĂ BTC! Depășit pragul!</div>

  <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

  <script>
    let previousPrice = null;
    let threshold = parseFloat(document.getElementById("threshold").value);

    document.getElementById("threshold").addEventListener("input", () => {
      threshold = parseFloat(document.getElementById("threshold").value);
    });

    async function fetchBTC() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        const price = data.bitcoin.usd;

        const display = document.getElementById("btc");
        display.textContent = `BTC: $${price.toLocaleString("en-US", { minimumFractionDigits: 2 })}`;

        if (previousPrice !== null) {
          const diff = ((price - previousPrice) / previousPrice) * 100;
          if (Math.abs(diff) >= threshold) {
            showAlert();
          }
        }

        previousPrice = price;
      } catch (e) {
        document.getElementById("btc").textContent = "BTC: eroare...";
      }
    }

    function showAlert() {
      const alertBox = document.getElementById("alert");
      alertBox.style.display = "block";
      const audio = document.getElementById("alert-sound");
      audio.play().catch(() => {});
    }

    fetchBTC();
    setInterval(fetchBTC, 30000);
  </script>
</body>
</html>
