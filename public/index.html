<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 Monitor BTC + Alertă</title>
  <style>
    body { background: #0a0a0a; color: #f5f5f5; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .instrument { margin: 20px 0; font-size: 1.5em; }
    .alert { background: yellow; color: black; padding: 12px; font-weight: bold; margin-top: 10px; display: none; }
    label, input { display: block; margin-top: 10px; }
    input { padding: 6px; width: 100px; }
    .config { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>📊 Monitor BTC în timp real</h1>

  <div class="config">
    <label for="threshold">Prag alertă %:</label>
    <input type="number" id="threshold" value="0.1" step="0.1" />
  </div>

  <div class="instrument" id="btc">BTC: încărcare...</div>
  <div id="alert" class="alert"></div>

  <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

  <script>
    let previousPrice = null;
    let threshold = parseFloat(document.getElementById("threshold").value);

    document.getElementById("threshold").addEventListener("input", () => {
      threshold = parseFloat(document.getElementById("threshold").value);
    });

    async function fetchBTC() {
      try {
        let price = null;
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
          const data = await res.json();
          price = data.bitcoin.usd;
        } catch {
          const alt = await fetch("https://api.coincap.io/v2/assets/bitcoin");
          const altData = await alt.json();
          price = parseFloat(altData.data.priceUsd);
        }

        const display = document.getElementById("btc");
        display.textContent = `BTC: $${price.toLocaleString("en-US", { minimumFractionDigits: 2 })}`;

        if (previousPrice !== null) {
          const diff = ((price - previousPrice) / previousPrice) * 100;
          if (Math.abs(diff) >= threshold) {
            const direction = diff > 0 ? "↑" : "↓";
            const formattedDiff = `${direction} ${Math.abs(diff).toFixed(2)}%`;
            showAlert(`⚠️ BTC ${formattedDiff}`);
          }
        }

        previousPrice = price;
      } catch (e) {
        document.getElementById("btc").textContent = "BTC: eroare la preluare...";
      }
    }

    function showAlert(message) {
      const alertBox = document.getElementById("alert");
      alertBox.textContent = message;
      alertBox.style.display = "block";
      const audio = document.getElementById("alert-sound");
      audio.play().catch(() => {});
    }

    fetchBTC();
    setInterval(fetchBTC, 30000);
  </script>
</body>
</html>
